name: Simple Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        name: Release ${{ github.event.inputs.version || github.ref_name }}
        body: |
          ## What's New in ${{ github.event.inputs.version || github.ref_name }}
          
          ### Features
          - Lobby teleportation commands: `/hub`, `/lobby`, `/l`
          - Smart server detection
          - Configurable messages
          - Comprehensive logging
          
          ### Installation
          1. Download the JAR file below
          2. Place it in your Velocity server's `plugins/` directory
          3. Restart your Velocity server
          4. Configure your lobby server in `velocity.toml`
          
          ### Usage
          Players can use any of these commands to teleport to the lobby:
          - `/hub` - Teleport to lobby
          - `/lobby` - Teleport to lobby
          - `/l` - Teleport to lobby (short version)
          
          ### Requirements
          - Velocity 3.4.0+
          - Java 17+
          
          ### Changelog
          See the [full changelog](https://github.com/Jannik-Schroeder/velocity-lobby-command/blob/main/CHANGELOG.md) for detailed information.
        draft: false
        prerelease: false
        files: |
          target/velocity-lobby-command-*.jar
        token: ${{ secrets.GITHUB_TOKEN }}
